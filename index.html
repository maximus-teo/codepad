<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Codepad - Online IDE">
    <meta name="keywords" content="java, compiler, online">
    <meta name="author" content="Maximus Teo">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Codepad - Online Java Compiler</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.js"></script>
    <script src="https://kit.fontawesome.com/0c648b67fc.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>

</head>
<body>
    <nav id="nav-bar-link"> 
        <a href="index.html" class="titlelogo">Codepad.</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <div id="container">
        <div id="editor-container">
            <div class="toolbar">
                <div class="tooltip">
                    <span class="tooltiptext">Language</span>
                    <select id="language" onchange="changeLanguage()">
                        <option value="java">Java (OpenJDK 13.0.1)</option>
                        <option value="python">Python (3.8.1)</option>
                        <option value="cpp">C++ (GCC 9.2.0)</option>
                        <option value="c">C (GCC 9.2.0)</option>
                        <option value="csharp">C# (Mono 6.6.0.161)</option>
                        <option value="javascript">JavaScript (Node.js 12.14.0)</option>
                        <option value="rust">Rust (1.40.0)</option>
                        <option value="kotlin">Kotlin (1.3.70)</option>
                    </select>
                </div>
                <div class="tooltip">
                    <span class="tooltiptext">Toggle Theme</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                        <span class="slider-theme">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </span>
                    </label>
                </div>
                <button value="down" onclick="resizeCode(this)">
                    <i class="fas fa-minus"></i>
                </button>
                <input id="editor-size-input" class="size-input" type="text" value="14" onchange="editorInputSize()"></input>
                <button value="up" onclick="resizeCode(this)">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="tooltip">
                    <span id="tooltip-copy" class="tooltiptext">Copy</span>
                    <button id="copy-button" onclick="copyCode()">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <div class="tooltip">
                    <span id="tooltip-download" class="tooltiptext">Download</span>
                    <button id="download-button" onclick="downloadCode()">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
                <div class="tooltip">
                    <span id="tooltip-reset" class="tooltiptext">Reset</span>
                    <button id="reset-button" onclick="resetCode()">
                        <i class="fas fa-rotate"></i>
                    </button>
                </div>
            </div>
            <button id="run-button" style="font-family: 'Inter', sans-serif;" onclick="runCode()">
                <i class="fas fa-play"></i> <b>RUN</b>
            </button>
            <div id="editor" style="height: 90%;"></div>
        </div>
        <div id="output-container">
            <div class="toolbar">
                <button value="down" onclick="resizeOutput(this)">
                    <i class="fas fa-minus"></i>
                </button>
                <input id="output-size-input" class="size-input" type="text" value="14" onchange="outputInputSize()"></input>
                <button value="up" onclick="resizeOutput(this)">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <pre id="output">Output will be shown here...</pre>
        </div>
    </div>
</body>
</html>
